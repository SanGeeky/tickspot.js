name: CI tickspot.js

on:
  push:
    branches:
      - master
      - 'v*.[0-9]'
  pull_request:

jobs:
  lint:
    name: Lint on node 14

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: lint
        run: npm run lint

  test:
    name: Tests on node 14

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: test
        run: npm run test
